    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes Picker Classes Classes Picker × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes Picker vanilla-picker A simple, easy to use vanilla JS (no dependencies) color picker with alpha selection. Demo https://codepen.io/Sphinxxxx/pen/zRmKBX Getting Started Installing For the pros: npm install vanilla-picker --save import Picker from 'vanilla-picker'; For the rest of us: &lt;script src=\"https://unpkg.com/vanilla-picker@2\"&gt;&lt;/script&gt; Note: The script adds a &lt;style&gt; element to the page, with all the needed CSS. If your site's Content Security Policy doesn't allow that, use the CSP build with a separate CSS file instead: import Picker from 'vanilla-picker/csp'; import 'vanilla-picker/dist/vanilla-picker.csp.css'; ..or &lt;script src=\"vanilla-picker.csp.min.js\"&gt;&lt;/script&gt; &lt;link href=\"vanilla-picker.csp.css\" rel=\"stylesheet\"&gt; Usage &lt;div id=\"parent\"&gt;Click me&lt;/div&gt; &lt;script&gt; /* Create a new Picker instance and set the parent element. By default, the color picker is a popup which appears when you click the parent. */ var parent = document.querySelector('#parent'); var picker = new Picker(parent); /* You can do what you want with the chosen color using two callbacks: onChange and onDone. */ picker.onChange = function(color) { parent.style.background = color.rgbaString; }; /* onDone is similar to onChange, but only called when you click 'Ok' */ &lt;/script&gt; API and advanced options https://vanilla-picker.js.org/gen/Picker.html Accessibility The color picker is built to support basic keyboard navigation and use with screen readers. I would be very interested in feedback on improvements that could be done here! Credits Based on https://github.com/dissimulate/Picker by Adam Brooks Built with https://github.com/Joudee/color-conversion by Joudee Built with https://gist.github.com/mjackson/5311256 by Michael Jackson License The ISC license - see the LICENSE.md file for details. × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "},"Picker.html":{"id":"Picker.html","title":"Class: Picker","body":" Documentation Classes Picker Class: Picker Picker new Picker(options) Create a color picker. Parameters: Name Type Description options Object @see setOptions() Examples var picker = new Picker(myParentElement); picker.onDone = function(color) { myParentElement.style.backgroundColor = color.rgbaString; }; var picker = new Picker({ parent: myParentElement, color: 'gold', onChange: function(color) { myParentElement.style.backgroundColor = color.rgbaString; }, }); Members onChange :Picker~colorCallback Callback whenever the color changes. Type: Picker~colorCallback onDone :Picker~colorCallback Callback when the user clicks \"Ok\". Type: Picker~colorCallback onOpen :Picker~colorCallback Callback when the popup opens. Type: Picker~colorCallback onClose :Picker~colorCallback Callback when the popup closes. Type: Picker~colorCallback &lt;static&gt; StyleElement The &lt;style&gt; element for picker CSS which is added to the document. Methods setOptions(options) Set the picker options. Parameters: Name Type Description options Object Properties Name Type Argument Default Description parent HTMLElement Which element the picker should be attached to. popup 'top' | 'bottom' | 'left' | 'right' | false &lt;optional&gt; right If the picker is used as a popup, where to place it relative to the parent. false to add the picker as a normal child element of the parent. template string &lt;optional&gt; Custom HTML string from which to build the picker. See /src/picker.pug for required elements and class names. layout string &lt;optional&gt; default Suffix of a custom \"layout_...\" CSS class to handle the overall arrangement of the picker elements. alpha boolean &lt;optional&gt; true Whether to enable adjusting the alpha channel. editor boolean &lt;optional&gt; true Whether to show a text field for color value editing. editorFormat 'hex' | 'hsl' | 'rgb' &lt;optional&gt; hex How to display the selected color in the text field (the text field still supports input in any format). cancelButton boolean &lt;optional&gt; false Whether to have a \"Cancel\" button which closes the popup. color string &lt;optional&gt; Initial color for the picker. onChange function &lt;optional&gt; @see onChange onDone function &lt;optional&gt; @see onDone onOpen function &lt;optional&gt; @see onOpen onClose function &lt;optional&gt; @see onClose openHandler() Default behavior for opening the popup closeHandler() Default behavior for closing the popup movePopup(options, open) Move the popup to a different parent, optionally opening it at the same time. Parameters: Name Type Description options Object @see setOptions() (Usually a new .parent and .color). open boolean Whether to open the popup immediately. setColor(color, silent) Set/initialize the picker's color. Parameters: Name Type Description color string Color name, RGBA/HSLA/HEX string, or RGBA array. silent boolean If true, won't trigger onChange. setColour() See: setColor() show() Show/open the picker. hide() Hide the picker. destroy() Release all resources used by this picker instance. Type Definitions colorCallback(color) A callback that gets the picker's current color value. Parameters: Name Type Description color Object Properties Name Type Description rgba Array.&lt;number&gt; RGBA color components. hsla Array.&lt;number&gt; HSLA color components (all values between 0 and 1, inclusive). rgbString string RGB CSS value (e.g. rgb(255,215,0)). rgbaString string RGBA CSS value (e.g. rgba(255,215,0, .5)). hslString string HSL CSS value (e.g. hsl(50.6,100%,50%)). hslaString string HSLA CSS value (e.g. hsla(50.6,100%,50%, .5)). hex string 8 digit #RRGGBBAA (not supported in all browsers). × Search results Close Documentation generated by JSDoc 3.6.7 using the DocStrap template. "}}
